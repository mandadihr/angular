<h1 class="user">
  Hey {{ user }}, Welcome to News Feed
</h1>

<div *ngFor="let article of news" class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{article.urlToImage}}" alt="No Image Found">
    <div class="card-body">
      <h5 class="card-title">{{ article.source.name }}</h5>
      <p class="card-text">{{ article.title }}</p>
      <button onclick="myFunction()" class="btn btn-primary" >click</button>
    </div>
</div>
