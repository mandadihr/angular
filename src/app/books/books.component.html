<app-header></app-header>
<div class="head">
  <h4>Please enter ISBN to search</h4>
</div>
<form>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="isbnVal" maxlength="10" name="isbnSearch" id="isbn" placeholder="Enter an ISBN">
  </div>
  <button type="submit" class="btn btn-primary" style="position: relative; left: 20px; top: 50px; " (click)="submit(isbnVal)">Search</button>
</form>
<app-footer></app-footer>
